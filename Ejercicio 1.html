<body>
    <div style="display: flex; flex-direction: row; justify-content: center;">
        <div style="display: flex; flex-direction: column;">
            <h1>Travel reservation form</h1>

            <h2>denotes mandatorys</h2>

            <label>Full name*:</label>
            <input type=" text" placeholder="FirstName LastName">

            <label>Email adsress*:</label>
            <input type=" text" placeholder="EMAIL_ADDRESS">

            <label>Select tour package*:</label>
            <select>
                <option>Opcion1</option>
                <option>Opcion2</option>
                <option>Opcion3</option>

            <label>Arrival date*:</label>
            <input type=" text" placeholder="M/D/Y">

            <div>
                <label> Boarding</label>
                <input type="checkbox">

            </div>
            <div>

                <input type="checkbox">
            </div>
            <div>
                <label> Sight seeing</label>

            </div>

            <input type=" text" placeholder="UNKNOW_TYPE">

            <div>
                <input type="radio" name="paco"> I agree

            </div>
